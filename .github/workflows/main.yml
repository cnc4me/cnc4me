name: Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]

jobs:
  Jest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout Source
      - uses: actions/setup-node@v2
        name: Setup Node & PNPM
        with:
          node-version: '14'
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'
      - run: npm -g i pnpm
      - run: pnpm install
      - run: pnpm test
